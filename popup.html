<!DOCTYPE html>
<html lang="en">
<head>
    <title>Refresher</title>
    <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
    <style>
        div.btn-group::after {
            position: absolute;
            content: 'min';
            padding-left: 5px;
            color: #ffffff;
            right: 2px;
            bottom: 7px;
        }
    </style>
</head>

<body>
<div class="btn-group" role="group">
    <button id="start" type="button" class="btn btn-secondary"><img src="assets/svg/play.svg" width="14" height="16" alt="P" /></button>
    <button id="stop" type="button" class="btn btn-secondary rounded-left d-none"><img src="assets/svg/primitive-square.svg" width="14" height="16" alt="S" /></button>
    <input  id="count" type="number" class="btn btn-secondary text-right" value="5" style="width:75px;" title="minutes" min="1" max="999" />
</div>
</body>
<script src="src/storage.js"></script>
<script src="src/popup.js"></script>
</html>
