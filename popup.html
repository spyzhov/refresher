<!DOCTYPE html>
<html lang="en">
<head>
    <title>Refresher</title>
    <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
    <style>
        img {
            width: 14px;
            height: 16px;
        }
        #count {
            width:75px;
        }
        #units {
            width:75px;
        }
    </style>
</head>

<body>
<div class="btn-group" role="group">
    <button id="start" type="button" class="btn btn-secondary"><img src="assets/svg/play.svg" alt="P" /></button>
    <button id="stop" type="button" class="btn btn-secondary rounded-left d-none"><img src="assets/svg/primitive-square.svg" alt="S" /></button>
    <input  id="count" type="number" class="btn btn-secondary" value="5" title="minutes" min="1" max="999" />
    <select id="units" class="btn btn-secondary text-right">
        <option value="min">min</option>
        <option value="sec">sec</option>
    </select>
</div>
</body>
<script src="src/storage.js"></script>
<script src="src/popup.js"></script>
</html>
